<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="A web app to generate secure yet memorable passphrases"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>phrase shop</title>
    <link rel="shortcut icon" href="favicon.png">
    <link rel="apple-touch-icon" sizes="80x80" href="favicon-80.png">
    <link rel="apple-touch-icon" sizes="152x152" href="favicon-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png">
    <style>
        a {
            color: lightyellow;
        }
        a:visited {
            color: #e0e0e0;
        }
        body {
            background-color: #303030;
            color: #e0e0e0;
        }
        button {
            border: 4px double #800000;
            background-color: #ff1600;
        }
        button:active {
            background-color: #ff9010;
        }
        button:disabled {
            background-color: #800000;
        }
        button.add, button#generate, button#reset {
            font-size: 12pt;
            margin-top: 1em;
            margin-right: 1em;
        }
        button.diceRollValue {
            font-size: 12pt;
            margin-bottom: 1em;
            margin-right: 1em;
        }
        button .callToAction {
            font-weight: bold;
        }
        div#app-root {
            background-color: #1a1a1a;
            padding: 1em;
            font-size: 14pt;
        }
        div#dice-sides-change-elements {
            /* we want to keep the dec/inc buttons and field together */
            display: inline-block;
        }
        div#entropy li {
            list-style-type: none;
        }
        div#main-actions {
            margin: 1em;
            text-align: center;
        }
        div#menu {
            margin-top: 1em;
        }
        div#phrase {
            font-size: 2em;
            padding: 0.5em;
            border: 1px solid black;
            border-radius: 5px;
            min-height: 1em;
        }
        div#phrase.empty {
            color: #800000;
        }
        div#welcome {
            font-style: italic;
        }
        div#dice-sides input#number-input {
            width: 3em;
        }
        progress {
            width: 100%;
        }
        .part {
            display: inline-block;
            padding: 0 0.1em;
            animation-duration: 200ms;
            animation-name: phrase-fadein;
            animation-timing-function: ease-in;
        }
        @keyframes phrase-fadein {
            from {
                color: #1a1a1a;
            }
            to {
                color: #e0e0e0;
            }
        }
        .part.plain { font-family: monospace; font-weight: bold; }
        .part.unset { font-style: italic; font-weight: lighter; }
        .part.type-english { }
        .part.type-usstate { color: red; }
        .part.type-color { color: #8080ff; }
        .part.type-digit { color: green; }
        .part.type-symbol { color: darkgrey; }
        .part.type-musicalnote { background-color: lightyellow; color: black; }
    </style>
</head>
<body>
<div id="app-root"></div>

<div id="about">
    <p>
        This web app has the highest respect for your privacy.
        It works entirely offline, does not store any cookies, and does not do or allow any tracking.
        It is open source, licensed under MIT, and <a href="https://github.com/philipmw/phrase.shop">developed and hosted on GitHub</a>.
    </p>
</div>
<script src="app.bundle.js"></script>
</body>
</html>
